<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title>Rick and Morty</title>
    <style>
      .character-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/">Rick and Morty</a>
      </div>
    </nav>
    <main class="container py-3">
      <h1 class="display-3 mb-3">Rick and Morty</h1>
      <header class="py-3">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <a
              href="/prev"
              class="btn btn-primary {{ 'disabled' if session.prev == None else '' }}"
              >Prev</a
            >
            <a
              href="/next"
              class="btn btn-primary {{ 'disabled' if session.next == None else '' }}"
              >Next</a
            >
          </div>
        </div>
      </header>
      <div class="d-grid gap-3 character-grid">
        {% for character in characters %}
        <div class="card shadow">
          <img
            src="{{ character.image }}"
            alt="{{ character.name }}"
            class="card-img-top" />
          <div class="card-body">
            <h3 class="card-title">{{ character.name }}</h3>
            <p class="card-text">
              <strong>Species: </strong>{{ character.species }}
            </p>
            <p class="card-text">
              <strong>Gender: </strong>{{ character.gender }}
            </p>
          </div>
        </div>
        {% endfor %}
      </div>
    </main>
  </body>
</html>
